<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Gerenciador de Tarefas</h1>
        <p class="subtitle">Organize suas atividades em um só lugar</p>
    </header>

    <main>
        <div id="task-list">
            <h2>Minhas Tarefas</h2>
            <ul></ul>
        </div>

        <button id="add-task-btn" class="add-btn">
            <span class="add-icon">+</span> Adicionar Tarefa
        </button>
    </main>

    <!-- Container para mensagens -->
    <div id="message-container"></div>

    <!-- Modal para Adicionar Tarefa -->
    <div id="add-task-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Adicionar Nova Tarefa</h2>
                <button class="close-modal-btn" title="Fechar">&times;</button>
            </div>
            <form id="add-task-form">
                <div class="form-group">
                    <label for="title">Título:</label>
                    <input type="text" id="title" name="title" required placeholder="Digite o título da tarefa">
                </div>

                <div class="form-group">
                    <label for="description">Descrição:</label>
                    <textarea id="description" name="description" required placeholder="Descreva os detalhes da tarefa"></textarea>
                </div>

                <div class="form-group">
                    <label for="status">Status:</label>
                    <select id="status" name="status">
                        <option value="pendente">Pendente</option>
                        <option value="em andamento">Em Andamento</option>
                        <option value="concluída">Concluída</option>
                    </select>
                </div>

                <div class="form-buttons">
                    <button type="submit" class="submit-btn">Adicionar Tarefa</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal para Editar Tarefa -->
    <div id="edit-task-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Editar Tarefa</h2>
                <button class="close-modal-btn" title="Fechar">&times;</button>
            </div>
            
            <!-- Indicador de carregamento -->
            <div id="edit-loading" class="loading-indicator">
                <div class="spinner"></div>
                <p>Carregando detalhes da tarefa...</p>
            </div>
            
            <div id="edit-form-content">
                <form id="edit-task-form">
                    <input type="hidden" id="edit-task-id">
                    
                    <div class="form-group">
                        <label for="edit-title">Título:</label>
                        <input type="text" id="edit-title" name="title" required>
                    </div>
    
                    <div class="form-group">
                        <label for="edit-description">Descrição:</label>
                        <textarea id="edit-description" name="description" required></textarea>
                    </div>
    
                    <div class="form-group">
                        <label for="edit-status">Status:</label>
                        <select id="edit-status" name="status">
                            <option value="pendente">Pendente</option>
                            <option value="em andamento">Em Andamento</option>
                            <option value="concluída">Concluída</option>
                        </select>
                    </div>
    
                    <div class="form-buttons">
                        <button type="submit" class="submit-btn">Salvar Alterações</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 - Gerenciador de Tarefas | Desenvolvido para atividade de Desenvolvimento de Software em Nuvem</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
